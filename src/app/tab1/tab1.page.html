<!-- tab1.page.html -->

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Listed Cities
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let city of citiesList" (click)="showCityDetails(city)">
      <!--<ion-avatar slot="start">
        <img [src]="city.photo" alt="City Image">
      </ion-avatar> -->
      <ion-label>
        <h2>{{ city.name }}</h2>
        <p>{{ city.province }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
